<!DOCTYPE html>
<html lang="en" data-theme="acid">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer-Sale</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- daisy & tailwind link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .work-sans {
            font-family: 'Work Sans', sans-serif;
        }
    </style>

</head>

<body class="work-sans">

    <!-- header part -->
    <header class="bg-[#F9F6E2]">
        <div class="container mx-auto">
            <div class="hero lg:py-10 lg:px-28">
                <div class="hero-content flex-col lg:flex-row-reverse gap-16">
                    <img src="images/summer1.png" />
                    <div>
                        <h4 class="text-center text-2xl md:text-3xl font-medium text-[#111] my-8">---SALE FEVER--- </h4>
                        <h3 class="font-bold text-center text-2xl md:text-5xl text-[#111]">Purchase TK 200 or <br> above
                            & get
                            <span class="text-[#E527B2]">20% off</span>
                        </h3>
                        <div class="my-8">
                            <p class="text-xl md:text-2xl text-center">
                                <span class="font-medium">Use Promo Code </span>
                                <button
                                    class="ml-3 font-semibold bg-[#E527B2] px-5 py-3 rounded-lg text-white">SELL200</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header part close -->

    <main>
        <!-- shop part  -->
        <div class="flex mt-16 container mx-auto lg:py-12 lg:px-28 gap-6">
            <div class="flex-1">
                <!-- Kitchenware part -->
                <div class="">
                    <h4 class="text-2xl md:text-4xl text-[#111] font-medium mb-7">Kitchenware</h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                        <!-- card -> 1  -->
                        <div class="card shadow-xl">
                            <figure class="">
                                <img class="bg-[#1111130D] px-12 py-5 rounded-lg mt-5" src="/images/prod1.png" alt="Product-1" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <!-- rating  -->
                                <div class="rating">
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400"  />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-1" class="mask mask-star-2 bg-orange-400" />
                                  </div>
                                <h2 class="text-center text-xl font-semibold">K. Accessories</h2>
                                <p class="text-[#11111180] text-xl font-normal"><span id="">39.00</span> TK</p>
                                
                            </div>
                        </div>
                        <!-- card -> 2  -->
                        <div class="card shadow-xl">
                            <figure class="">
                                <img class="bg-[#1111130D] px-12 py-5 rounded-lg mt-5" src="/images/prod2.png" alt="Product-1" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <!-- rating  -->
                                <div class="rating">
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400"  />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                  </div>
                                <h2 class="text-center text-xl font-semibold">K. Accessories</h2>
                                <p class="text-[#11111180] text-xl font-normal"><span id="">25.00</span> TK</p>
                                
                            </div>
                        </div>
                        <!-- card -> 3  -->
                        <div class="card  shadow-xl">
                            <figure class="">
                                <img class="bg-[#1111130D] px-12 py-5 rounded-lg mt-5" src="/images/prod3.png" alt="Product-3" />
                            </figure>
                            <div class="card-body items-center text-center">
                                <!-- rating  -->
                                <div class="rating">
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400"  />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" checked />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                    <input type="radio" name="rating-3" class="mask mask-star-2 bg-orange-400" />
                                  </div>
                                <h2 class="text-center text-xl font-semibold">Home Cooker</h2>
                                <p class="text-[#11111180] text-xl font-normal"><span id="">49.00</span> TK</p>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- add to cart part  -->
            <div class="w-[350px]">
                <!-- Have coupon part -->
                <div class="bg-white rounded-lg pr-1 pl-4 py-6">
                    <h4 class="text-2xl font-medium text-[#111] mb-4">Have coupon?</h4>
                    <input class="rounded-lg border border-[#11111126] py-4 px-2" type="text" name="" id="" placeholder="Coupon code">
                    <button class="p-4 bg-[#E527B2]  text-white text-center text-xl font-semibold ml-[-6px]">Apply</button>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
